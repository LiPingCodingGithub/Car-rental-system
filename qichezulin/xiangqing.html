  function create(ret){
    var values = document.getElementById('main');
    values.innerHTML = '';
    for (var i = 0; i < ret.length; i++) {
      values.innerHTML += '<div class="car">   <div id="tupian"><img id="img_'+ret[i].id_car+'" src="'+'../../../houtai/'+ret[i].picture+'" alt="" /></div>   <div id="xinxi"><p id="name_car_'+ret[i].id_car+'" >'+ret[i].name_car+'</p><ul><li id="feiyong"><p>单天费用：</p><p id="price_'+ret[i].id_car+'">'+ret[i].price+'</p><p>元</p></li><li id="feiyong"><p>车辆租赁及服务费:</p><p id="zulinfei_'+ret[i].id_car+'">'+ret[i].zulinfei+'</p><p>元</p></li><li id="feiyong"><p>基础服务费:</p><p id="jichufei_'+ret[i].id_car+'">'+ret[i].jichufei+'</p><p>元</p></li></ul></div>   <div><ul><li><p><a href="./yuding.html" onclick="yuding('+ret[i].id_car+')">预定</a></p></li></ul></div></div>';
    }
  }
  
  function add(){
    $.ajax({
        type: "POST", //请求方式
        url: localStorage.getItem('ip')+localStorage.getItem('folder_qiantaichengxu')+'select_car_xiangqing.php',
        dataType: 'json', //这个json是什么意思呀
        data:  {
               /* 'username': sessionStorage.getItem('username'),
                'password': sessionStorage.getItem('password'),*/

              'id_car': sessionStorage.getItem('id_car')  //获取当点击查看详情后保存的 id_car

            },//传输的参数
        success: function(data){
          create(data);
        },
        error:function (Request, textStatus, errorThrown) { 
            console.log('1:'+JSON.stringify( Request )+'2:'+textStatus+'3:'+errorThrown);
        } 
    });
  }
  add();
function yuding(n){
    //点击预订后，触发函数，对下列信息进行会话存储
    sessionStorage.setItem('id_car','id_car'+n);
    sessionStorage.setItem('src_img',document.getElementById('img_'+n).src);
    sessionStorage.setItem('name_car',document.getElementById('name_car_'+n).innerHTML);
    sessionStorage.setItem('price',document.getElementById('price_'+n).innerHTML);
    sessionStorage.setItem('jichufei',document.getElementById('jichufei_'+n).innerHTML);//--------------
    sessionStorage.setItem('zulinfei',document.getElementById('zulinfei_'+n).innerHTML);//--------------
    sessionStorage.setItem('id_car',n); 
    window.location.href = './yuding.html';
  }
